<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="header__container">
                <div class="header__text">Score:<br><span class="header__score">0</span></div>
    
                <div class="header__button">New Game</div>
    
                <div class="header__text">High-score:<br><span class="header__highscore">0</span></div>
            </div>
            
            <div class="wrapper">
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical1 horizontal1"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical2 horizontal1"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical3 horizontal1"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical4 horizontal1"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical1 horizontal2"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical2 horizontal2"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical3 horizontal2"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical4 horizontal2"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical1 horizontal3"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical2 horizontal3"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical3 horizontal3"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical4 horizontal3"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical1 horizontal4"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical2 horizontal4"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical3 horizontal4"></div>
                </div>
    
                <div class="wrapper__tile-outer">
                    <div class="wrapper__tile vertical4 horizontal4"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
